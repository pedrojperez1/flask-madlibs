<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>
<body>
    <div>
        <h1>Madlibs</h1>
    </div>
    <div>
        <form action="/story">
            {% for prompt in prompts %}
                <label for="{{prompt}}">{{prompt}}</label>
                <input type="text" name="{{prompt}}"><br><br>
            {% endfor %}
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
